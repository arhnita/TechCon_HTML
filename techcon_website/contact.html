<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Schedule for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <a href="mailto:email@example.com"></a>
            <a href="https://twitter.com/conference" target="_blank">Twitter</a>
            <a href="https://facebook.com/conference" target="_blank">Facebook</a>
            <a href="https://instagram.com/conference" target="_blank">Instagram</a>
            <a href="https://linkedin.com/company/conference" target="_blank">LinkedIn</a>
        </div>

        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019222510623!2d-122.41941528468114!3d37.77492927975832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2f37efaf%3A0xa6f9b7b9c0d61b44!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1615170626921!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>

</html>
